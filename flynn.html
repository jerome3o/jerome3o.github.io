layout: none

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Flynn!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Spinning shapes in background */
        .shape {
            position: absolute;
            opacity: 0.3;
            animation: spin-and-move 20s infinite ease-in-out;
        }

        .circle {
            border-radius: 50%;
        }

        .square {
            border-radius: 10px;
        }

        .triangle {
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 100px solid;
        }

        @keyframes spin-and-move {
            0% {
                transform: translate(0, 0) rotate(0deg) scale(1);
            }
            25% {
                transform: translate(50px, -50px) rotate(90deg) scale(1.2);
            }
            50% {
                transform: translate(0, -100px) rotate(180deg) scale(0.8);
            }
            75% {
                transform: translate(-50px, -50px) rotate(270deg) scale(1.2);
            }
            100% {
                transform: translate(0, 0) rotate(360deg) scale(1);
            }
        }

        /* Message */
        .message {
            text-align: center;
            color: white;
            z-index: 10;
            animation: bounce 2s infinite;
        }

        .message h1 {
            font-size: 6em;
            font-weight: bold;
            text-shadow:
                0 0 20px rgba(255, 255, 255, 0.8),
                0 0 40px rgba(255, 255, 255, 0.6),
                0 0 60px rgba(255, 215, 0, 0.4);
            margin-bottom: 20px;
        }

        .message p {
            font-size: 2em;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        /* Emoji rain */
        .emoji {
            position: absolute;
            font-size: 2em;
            animation: fall linear infinite;
            opacity: 0.7;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        @media (max-width: 600px) {
            .message h1 {
                font-size: 3em;
            }

            .message p {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <!-- Spinning shapes -->
    <div class="shape circle" style="width: 100px; height: 100px; background: #ff6b6b; top: 10%; left: 10%; animation-duration: 15s;"></div>
    <div class="shape square" style="width: 120px; height: 120px; background: #4ecdc4; top: 20%; right: 15%; animation-duration: 18s; animation-delay: 1s;"></div>
    <div class="shape circle" style="width: 80px; height: 80px; background: #ffd700; bottom: 20%; left: 20%; animation-duration: 22s; animation-delay: 2s;"></div>
    <div class="shape square" style="width: 90px; height: 90px; background: #95e1d3; bottom: 30%; right: 25%; animation-duration: 16s; animation-delay: 0.5s;"></div>
    <div class="shape circle" style="width: 110px; height: 110px; background: #f38181; top: 50%; left: 5%; animation-duration: 20s; animation-delay: 1.5s;"></div>
    <div class="shape square" style="width: 100px; height: 100px; background: #45b7d1; top: 60%; right: 10%; animation-duration: 19s; animation-delay: 3s;"></div>
    <div class="shape circle" style="width: 95px; height: 95px; background: #96ceb4; bottom: 10%; left: 40%; animation-duration: 17s; animation-delay: 2.5s;"></div>
    <div class="shape square" style="width: 85px; height: 85px; background: #dfe6e9; top: 15%; right: 35%; animation-duration: 21s;"></div>

    <!-- Message -->
    <div class="message">
        <h1>Hello Flynn! üëã</h1>
        <p>‚ú® You found the secret page! ‚ú®</p>
    </div>

    <!-- Emoji rain -->
    <div class="emoji" style="left: 10%; animation-duration: 10s;">üé®</div>
    <div class="emoji" style="left: 25%; animation-duration: 12s; animation-delay: 1s;">üåà</div>
    <div class="emoji" style="left: 40%; animation-duration: 11s; animation-delay: 2s;">‚≠ê</div>
    <div class="emoji" style="left: 55%; animation-duration: 13s; animation-delay: 0.5s;">üé™</div>
    <div class="emoji" style="left: 70%; animation-duration: 14s; animation-delay: 1.5s;">üé≠</div>
    <div class="emoji" style="left: 85%; animation-duration: 12s; animation-delay: 2.5s;">üé®</div>

    <script>
        // Create more falling emojis dynamically
        const emojis = ['üé®', 'üåà', '‚≠ê', 'üé™', 'üé≠', 'üéØ', 'üé∏', 'üéÆ'];

        function createFallingEmoji() {
            const emoji = document.createElement('div');
            emoji.className = 'emoji';
            emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            emoji.style.left = Math.random() * 100 + '%';
            emoji.style.animationDuration = (8 + Math.random() * 8) + 's';
            emoji.style.top = '-50px';
            document.body.appendChild(emoji);

            setTimeout(() => emoji.remove(), 16000);
        }

        // Create new falling emoji every 2 seconds
        setInterval(createFallingEmoji, 2000);
    </script>
</body>
</html>
