<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Santa 2025</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 50px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .snowflake {
            font-size: 60px;
            margin-bottom: 20px;
        }

        h1 {
            color: #2d3748;
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: normal;
        }

        .greeting {
            color: #4a5568;
            font-size: 1.3em;
            margin-bottom: 40px;
        }

        .reveal-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            padding: 40px;
            margin: 30px 0;
        }

        .label {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1em;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .receiver-name {
            color: white;
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .message {
            color: #4a5568;
            font-size: 1.1em;
            line-height: 1.6;
            margin-top: 30px;
        }

        .footer {
            margin-top: 40px;
            color: #718096;
            font-size: 0.9em;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 2em;
            }

            .receiver-name {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="snowflake">üéÑ</div>
        <h1>Secret Santa 2025</h1>
        <p class="greeting">Hello, Shane Swannack!</p>

        <div class="reveal-box">
            <div class="label">You are Secret Santa for:</div>
            <div class="receiver-name">Jessica</div>
        </div>

        <p class="message">
            Remember to keep it secret! ü§´<br>
            Have fun finding the perfect gift! üéÅ
        </p>

        <div class="footer">
            Happy Holidays! ‚ù§Ô∏è
        </div>
    </div>
</body>
</html>
